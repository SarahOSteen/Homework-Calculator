<!DOCTYPE html>
<html>

    <header>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="./main.css" />

    </header>

    <body>
        <div class="calculator">

            <input class="calculator-screen" type="text" id="result" disabled />
            
            <div class="calculator-keys">
          
              <input type="button" class="operator" value="+" onclick="display('+')" />
              <input type="button" class="operator" value="-" onclick="display('-')" />
              <input type="button" class="operator" value="*" onclick="display('*')" />
              <input type="button" class="operator" value="/" onclick="display('/')" />
          
              <input type="button" value="7" onclick="display('7')" />
              <input type="button" value="8" onclick="display('8')" />
              <input type="button" value="9" onclick="display('9')" />
          
          
              <input type="button" value="4" onclick="display('4')" />
              <input type="button" value="5" onclick="display('5')" />
              <input type="button" value="6" onclick="display('6')" />
          
          
              <input type="button" value="1" onclick="display('1')" />
              <input type="button" value="2" onclick="display('2')" />
              <input type="button" value="3" onclick="display('3')" />
          
          
              <input type="button" value="0" onclick="display('0')" />
              <input type="button" class="decimal" value="." onclick="display('.')" />
              <input type="button" class="all-clear" value="AC" onclick="clearScreen()" />
          
              <input type="button" class="equal-sign" value="=" onclick="calculate()" id="btn" />
          
            </div>
          </div>
          <script src="./app.js"></script>
    </body>

</html>
